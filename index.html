    <script src="https://cdn.tailwindcss.com"></script>

<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="glass p-8 max-w-lg w-full mx-4 my-40 neumorphism">
        <h1 class="text-3xl font-bold mb-6 text-center">Maya Math</h1>
        <div class="mb-4">
            <input id="numberInput" type="text" placeholder="Enter numbers separated by commas"
                class="w-full p-4 rounded-lg bg-slate-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
        </div>
        <div class="mb-4">
            <select id="operation"
                class="w-full p-4 rounded-lg bg-slate-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-zinc-600 text-white">
                <option value="hcf">HCF</option>
                <option value="lcm">LCM</option>
            </select>
        </div>
        <div class="text-center">
            <button id="findButton"
                class="w-full p-3 rounded-lg bg-purple-500 hover:bg-purple-600 transition-all duration-300 text-white font-bold">Find</button>
        </div>
        <div id="errorMessage" class="mt-4 text-red-500 text-center hidden">Invalid input! Please enter only positive
            numbers separated by commas.</div>
        <div id="resultSection" class="mt-6 hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Result</h2>
            <div id="numbersDisplay" class="flex flex-wrap justify-center mb-4"></div>
            <div id="resultDisplay" class="text-3xl font-bold text-center"></div>
        </div>
    </div>
